    </div>

    </div><!-- div es una caja con un display block -->

    </div>

    </div><!-- div es una caja con un display block -->

    </div>

    </div>
    <div class="cleardiv"></div>
</section>
    <!-- ELEMENTOS NO FLOTADOS -->
